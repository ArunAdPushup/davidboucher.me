<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Title for Chrome Extension</title>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <table id="prebidTable">
          <tr id="tableHeader">
            <th>Bidder</th>
            <th>CPM</th>
            <th>timeToRespond</th>
            <th>Ad Unit Code</th>
            <th>Won DFP Auction?</th>
        </tr>
    </table>
    <script type="text/javascript" src="popup.js"></script>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
      }
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      tr:nth-child(even) {
        background-color: #dddddd;
      }
      #wonTrue {
        color: red;
      }
      #wonFalse {
        color: blue;
      }
    </style>
  </body>
</html>
